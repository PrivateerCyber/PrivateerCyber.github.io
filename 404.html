    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--spacing-lg);
            background: var(--color-background);
            position: relative;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--color-primary);
            margin-bottom: var(--spacing-md);
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: var(--spacing-lg);
            max-width: 600px;
        }
        .error-description {
            color: var(--color-text-light);
            margin-bottom: var(--spacing-xl);
            max-width: 500px;
        }
        .back-home {
            display: inline-block;
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--color-primary);
            color: var(--color-background);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-lg);
        }
        .back-home:hover {
            background: var(--color-primary-dark);
            transform: translateY(-2px);
        }
        .language-switcher {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            display: flex;
            gap: var(--spacing-sm);
            z-index: 1000;
        }
        .language-switcher a {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            text-decoration: none;
            color: var(--color-text);
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }
        .language-switcher a:hover {
            background: var(--color-background-alt);
        }
        .language-switcher a.active {
            background: var(--color-primary);
            color: var(--color-background);
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.25rem;
            }
            .language-switcher {
                top: var(--spacing-md);
                right: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <a href="404.html" class="active" role="menuitem">English</a>
        <a href="fr/404.html" role="menuitem">Fran√ßais</a>
    </div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">Sorry, we couldn't find the page you're looking for. The page might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="back-home">
            <i class="fas fa-home" aria-hidden="true"></i>
            Return to Homepage
        </a>
    </div>

    <script src="assets/js/main.min.js" defer></script>
</body>
